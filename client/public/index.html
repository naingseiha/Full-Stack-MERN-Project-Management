  <head>
    <meta charset="utf-8" />

    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- Bootstrap initialization -->
    <script>
      // Global handler to properly initialize modals
      document.addEventListener("DOMContentLoaded", function () {
        // Set up handler to reset state when modal is hidden
        document.querySelectorAll(".modal").forEach(function (modal) {
          modal.addEventListener("hidden.bs.modal", function () {
            // This prevents the modal from getting stuck
            // We specifically remove the modal-open class from the body
            document.body.classList.remove("modal-backdrop");
            document.body.classList.remove("modal-open");
            document.body.style.overflow = "";
            document.body.style.paddingRight = "";

            // Remove any leftover backdrop elements
            const backdrops = document.getElementsByClassName("modal-backdrop");
            while (backdrops[0]) {
              backdrops[0].parentNode.removeChild(backdrops[0]);
            }
          });
        });
      });
    </script>
    <title>Project MGMT</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
